		// Get the current page scroll position
		scrollTop = window.pageYOffset || document.documentElement.scrollTop;
		scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
        // if any scroll is attempted, set this to the previous value
		window.onscroll = function() {
			window.scrollTo(scrollLeft, scrollTop);
		};
        
		
        function getParameter(param) {
            param += '=';
            //alert(window.location);
            var query = window.location.toString();
            var iLen = param.length;
            var iStart = query.indexOf(param);
            if (iStart == -1) return "";
            iStart += iLen ;
            var iEnd = query.indexOf('&', iStart);
            if (iEnd == -1)
                return query.substring(iStart);
            if (iStart == iEnd) return "";
            return query.substring(iStart, iEnd);

        }
        pp = getParameter('uri');
        tt = getParameter('title');
        global_address = getParameter('address');
        global_prvKey = getParameter('privatekey');
        document.getElementsByTagName("h1")[0].innerHTML = decodeURIComponent(tt);
        document.getElementsByTagName("h2")[0].innerHTML = decodeURIComponent(pp);
        // ifalert(pp)
        view_rdf(pp);
	</script>
